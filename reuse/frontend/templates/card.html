 <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<style type="text/css">
		.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
   padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
	</style>
</head>
<body class="tiledBackground" ng-controller="LoginCtrl" style="background-image: url(/static/usercart.webp);  background-repeat: no-repeat;overflow-x: hidden;
height: 100%; width: 100%;
min-height: 100vh;
width: 100%;
background-position: center;
background-size: cover;
position :relative;">
<div class="card">
  <h1>{{user.name}}</h1>
  <p class="Cart">{{user.usercoin}} coins</p>
  <p>Mailid {{user.usermailid}}</p>
  <p>Phone Number {{user.userphoneno}}</p>
  <a href="#"><i class="fa fa-dribbble"></i></a>
  <p><button>Contact</button></p>
</div>
</body> 
</html>
