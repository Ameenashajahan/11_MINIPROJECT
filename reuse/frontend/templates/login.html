<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reuse&Reduce | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminDatahut.css">
    <link rel="stylesheet" href="/static/css/datahut.css">
    <link rel="shortcut icon" href="/static/dist/img/fav.png" type="image/x-icon">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="tiledBackground" ng-controller="LoginCtrl" style="background-image: url(/static/reuse.webp);  background-repeat: no-repeat;overflow-x: hidden;height: 100%; width: auto">
<div class="container">
      <h1></h1>
      <br>
      <div class="login-box" style="position:relative;left:550px;top:100px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:39px ;color:  #2e86c1 ;font-family:courier,arial,helvetica">Reuse&Reduce </div></b>
        </div>
        <form name="loginForm" action="" method="post">
          <div class="form-group has-feedback">
            <input type="text" placeholder="usermailid" name="usermailid" value="{{
          request.form.usermailid }}">
          </div>
          <div class="form-group has-feedback">
           <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          </div>
          <input class="btn btn-default" type="submit" value="Login">
       </form>
       <a href="/register">Register</a>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
