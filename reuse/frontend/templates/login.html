</head>
<body class="tiledBackground" ng-controller="LoginCtrl" style="background-image: url(/static/Post-4.jpg);  background-repeat: no-repeat;overflow-x: hidden;
height: 100%; width: 100%;
min-height: 100vh;
width: 100%;
background-position: center;
background-size: cover;
position :relative;">
<label class="logo" style="color: white;
font-size: 35px;
line-height: 80px;
padding: 0 100px;
font-weight: bold;"><marquee>Recycle Now</marquee></label>

<div class="container">
  
      <h1></h1>
      <br>
      <div class="login-box" style="position:relative;left:500px;top:100px;">
        <div class="login-logo"style="font-family: sans-serif;
        box-sizing: border-box;">
            <b>
                <div class="right" style="font-size:39px ;color:brown;position:relative;left:45px;bottom:20px;">REUSE AND REDUCE </div></b>
        </div>
        <form name="loginForm" action=""style="width: 300px;
        border: 2px solid #ccc;
        padding: 30px;
        background-color:rgba(5,4,2,0.1);
        border-radius: 15px;
        justify-content:right;background-color:white;position: relative;left: 610px;top: 1px;"action="" method="post">
          <div class="form-group has-feedback"style="text-align:center;
          margin-bottom: 20px;">
            <h2>USER LOGIN </h2></div>
          <div class="form-group has-feedback">
            <div>
            <label for="username"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px">Email:</label>
            
            <input type="text" placeholder="usermailid" name="usermailid" value="{{
          request.form.usermailid }}" required ></div>
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
          <div class="form-group has-feedback">
            <div><label for ="password" style="color:black;font-size: 18px;padding: 10px;">Password:</label>
            <input type="password" placeholder="Password" name="password" id="password" value="{{
          request.form.password }}" required onkeyup='check();' />
          </div>
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
          <div class="form-group has-feedback"><div>
         <!-- <label for ="password" style="color:black;font-size: 18px;padding: 10px;">Confirm Password</label></div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
           <input type="password" placeholder="Confirm Password" name="password" id="confirm_password" value="{{
          request.form.password }}" required onkeyup='check();' />
          <span id='message'></span>
          </div> -->
          <div class="form-group has feedback" style="border: 2px;margin-bottom:20px;"></div>
          <label for="password"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;"></label>
          <input class="btn btn-default" type="submit" value="Login"style="margin:auto;text-align:center;"/>
          <button onclick="locationreload()">Reload</button>
          
          <a href="/register">Register</a>
        </form>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
