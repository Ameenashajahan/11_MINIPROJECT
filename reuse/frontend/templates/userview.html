<body class="tiledBackground" ng-controller="LoginCtrl" style=" 
 background-image: url(/static/usercart.webp); background-repeat: no-repeat;overflow-x: hidden;height: 100%; width: 100%;min-height: 100vh;

           <label for="weight"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;display:

             <input type="text" placeholder="weight" name="weight" value="{{
          request.form.weight }}" required >

</option>

    <script>
        var show = true;
  
        function showCheckboxes() {
            var checkboxes = 
                document.getElementById("checkBoxes");
  
            if (show) {
                checkboxes.style.display = "block";
                show = false;
            } else {
                checkboxes.style.display = "none";
                show = true;
            }
        }
