<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reuse&Reduce | Register</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminDatahut.css">
    <link rel="stylesheet" href="/static/css/datahut.css">
    <link rel="shortcut icon" href="/static/dist/img/fav.png" type="image/x-icon">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<script >
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>        
          
 
          
</head>
<body class="tiledBackground" ng-controller="LoginCtrl" style="background-image: url(/static/reuse.webp);  background-repeat: no-repeat;overflow-x: hidden;height: 100%; width: auto;">
<div class="container">
      <h1></h1>
      <br>
      <div class="login-box" style="position:relative;left:550px;top:50px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:32px ;color:  #2e86c1 ;">Register Now.... </div></b>
                
        </div>
        <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
        <form name="loginForm" action="/register" method="post">
          <div class="form-group has-feedback">
            <label for="name"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Name</label>
            <input type="text" placeholder="Name" name="name" value="{{
          request.form.name}}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
          <div class="form-group has-feedback">
            <label for="username"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Username</label>
            <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>

          <div class="form-group has-feedback">
            <label for="username"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Email</label>
            <input type="text" placeholder="Email" name="usermailid" value="{{
          request.form.usermailid }}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>

          <div class="form-group has-feedback">
            <label for="Address"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Address</label>
            <input type="text" placeholder="Address" name="deliveryaddress" value="{{
          request.form.deliveryaddress }}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>

          <div class="form-group has-feedback">
            <label for="pinno"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Pinno</label>
            <input type="text" placeholder="pinno" name="pinno" value="{{
          request.form.pinno }}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>

          <div class="form-group has-feedback">
            <label for="userphoneno"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;">Phone</label>
            <input type="text" placeholder="Phonenumber" name="userphoneno" value="{{
          request.form.userphoneno }}">
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
         
          <p>Set Your Password</p>
          <div class="form-group has-feedback">
           
            <label for="password"style="color:black;font-size: 18px;padding: 5px; width: 75px;text-align: right;">Password</label></div><div>
           <input type="password" placeholder="Password" name="password" id="password" value="{{
          request.form.password }}"required onkeyup='check();' />
          </div>
          <div class="form-group has feedback" style="border: 2px;margin-bottom:5px;"></div>
          <div class="form-group has-feedback">
            <label for="password"style="color:black;font-size: 18px;padding: 10px; width: 75px;">Confirm Password</label></div>
            <div>
           <input type="password" placeholder="Confirm Password" name="password" id="confirm_password" value="{{
          request.form.password }}" required onkeyup='check();' />
          <span id='message'></span>
          </div>
          
          <div class="form-group has feedback" style="border: 2px;margin-bottom:10px;"></div>
          <label for="submit"style="color:black;font-size: 18px;padding: 10px;cursor: pointer;
            display: inline-block;
            text-align: right;
            width: 75px;"></label>
         <input class="btn btn-default" type="submit" value="Register">
          <a href="/">Login</a>
       </form>
       
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
